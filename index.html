<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./img/brain result.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <main id="main-container">
      <div id="progress-bar"><div class="progress-bar"></div></div>

      <div id="main-content-container">
        <div id="main-content">
          <div id="side-bar-left">
            <div class="side-bar-img">
              <img src="./img/logo.png" alt="Brain image" />
            </div>
            <div class="side-bar-menu">
              <div class="category"><p>HTML</p></div>
              <div class="category"><p>CSS</p></div>
              <div class="category"><p>JS</p></div>
              <div class="category"><p>JAVA</p></div>
            </div>
          </div>

          <div id="content-right">
            <div id="content-start">
              <div>
                <h1>
                  Welcome to <br />
                  The Awesome HTML Quiz
                </h1>
                <h3>Ready for the Challenge?</h3>
              </div>
              <button class="content-start">Start Now <span>></span></button>
            </div>

            <div id="questions-container">
              <h3 class="question"></h3>
              <div class="answers-container"></div>
              <button id="next">NÃ¤chste Frage</button>
            </div>

            <div id="complete-quiz">
              <img src="./img/brain result.png" alt="Brain Image" />
              <div class="heading">
                <h3>Complete</h3>
                <h3>HTML Quiz</h3>
              </div>
              <div class="score">
                <p>Your Score</p>
                <span id="user-score"></span>
              </div>
              <button id="share">Share</button>
              <button id="replay">Replay</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="script.js"></script>
  </body>
</html>
